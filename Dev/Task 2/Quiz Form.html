<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p id="heading">Registraion Form</p>
        <form action="Quiz.html" method="get">
            <div class="fields">
                Name<br><input type="text" id="name" required>
            </div>
            <div class="fields">
                E-mail ID<br><input type="email" name="E-mail ID" id="email" required>   
            </div>
            <div class="fields">
                Phone No. <br><input type="tel" pattern="[0-9]{10}" name="Phone No." id="phone" required>
            </div>
            <div class="fields">
                Username <br><input type="text" name="Username" id="username" required>
            </div>
            <div class="fields">
                Password <br><input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="Password" id="pass" required>
            </div>
            <div class="register">
            <button>Register</button>
            </div>
        </form>
    </div>
</body>
</html>
