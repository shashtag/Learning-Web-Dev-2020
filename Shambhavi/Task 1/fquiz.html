<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-form</title>
    <link rel="stylesheet" href="fquiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class ="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-feature success">
                <label>Name</label>
                <input type="text" placeholder="Name" id="Name" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclaimation-circle"></i>
                <small>Error message</small>
            </div>
            <form class="form" id="form">
                <div class="form-feature error">
                    <label>Email</label>
                    <input type="email" placeholder="Email" id="email" >
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclaimation-circle"></i>
                    <small>Error message</small>
                </div>
                <form class="form" id="form">
                    <div class="form-feature">
                        <label>Phone</label>
                        <input type="text" placeholder="Phone number" id="phone-number" >
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclaimation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <form class="form" id="form">
                        <div class="form-feature">
                            <label>Username</label>
                            <input type="text" placeholder="Username" id="username" >
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclaimation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <form class="form" id="form">
                            <div class="form-feature">
                                <label>Password</label>
                                <input type="password" placeholder="Password" id="Password">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclaimation-circle"></i>
                                <small>Error message</small>
                            </div>
                            <button>Submit</button>
        </form>
    </div>
    <script src= "fquiz.js"></script>
</body>
</html>
